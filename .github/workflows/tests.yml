name: Tests
on: [ push ]

jobs:
  tests-ubuntu:
    name: Test on Ubuntu latest
    runs-on: ubuntu-latest
    container:
      image: ubuntu:latest
      options: --privileged
      env:
        DEBIAN_FRONTEND: noninteractive
    steps:
      - uses: actions/checkout@v4
      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version-file: "go.mod"

      - name: Install Dependencies
        run: |
          apt-get update
          apt-get install -y gnome-keyring build-essential ca-certificates
          mkdir -p /github/home/.cache/
          mkdir -p /github/home/.local/share/keyrings/
          chmod 700 -R /github/home/.local/

      - name: Get dependencies
        run: |
          go get -v -t -d ./...

      - name: Test
        run: |
          echo 'somecredstorepass' | gnome-keyring-daemon --unlock
          make tests
        shell: dbus-run-session -- bash --noprofile --norc -eo pipefail {0}

  tests-macos:
    name: Test on Mac latest
    runs-on: macOS-latest
    steps:
      - name: Check out code into $GITHUB_WORKSPACE directory
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version-file: "go.mod"

      - name: Get dependencies
        run: |
          go get -v -t -d ./...

      - name: Test
        run: |
          chmod -R 777 /usr/bin/security
          make tests